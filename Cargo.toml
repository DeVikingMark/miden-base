[workspace]
members = [
  "bin/bench-note-checker",
  "bin/bench-transaction",
  "crates/miden-block-prover",
  "crates/miden-lib",
  "crates/miden-objects",
  "crates/miden-testing",
  "crates/miden-tx",
  "crates/miden-tx-batch-prover",
]
resolver = "3"

[workspace.package]
authors      = ["Miden contributors"]
edition      = "2024"
exclude      = [".github/"]
homepage     = "https://miden.xyz"
license      = "MIT"
repository   = "https://github.com/0xMiden/miden-base"
rust-version = "1.89"
version      = "0.12.0"

[profile.release]
codegen-units = 1
lto           = true

[profile.test-dev]
inherits  = "dev"
opt-level = 1

# Avoid running the expensive debug assertion in winter-prover
# https://github.com/facebook/winterfell/blob/cd32dce2fd4986c94516113568eefd938fafe31c/prover/src/lib.rs#L355C1-L356
[profile.test-dev.package.winter-prover]
debug-assertions = false

[profile.bench]
codegen-units = 1
lto           = true

[workspace.dependencies]
# Workspace crates
miden-block-prover    = { default-features = false, path = "crates/miden-block-prover", version = "0.12" }
miden-lib             = { default-features = false, path = "crates/miden-lib", version = "0.12" }
miden-objects         = { default-features = false, path = "crates/miden-objects", version = "0.12" }
miden-testing         = { default-features = false, path = "crates/miden-testing", version = "0.12" }
miden-tx              = { default-features = false, path = "crates/miden-tx", version = "0.12" }
miden-tx-batch-prover = { default-features = false, path = "crates/miden-tx-batch-prover", version = "0.12" }

# Miden dependencies
miden-assembly        = { default-features = false, version = "0.18" }
miden-assembly-syntax = { default-features = false, version = "0.18" }
miden-core            = { default-features = false, version = "0.18" }
miden-crypto          = { default-features = false, version = "0.17" }
miden-mast-package    = { default-features = false, version = "0.18" }
miden-processor       = { default-features = false, version = "0.18" }
miden-prover          = { default-features = false, version = "0.18" }
miden-stdlib          = { default-features = false, version = "0.18" }
miden-utils-sync      = { default-features = false, version = "0.18" }
miden-verifier        = { default-features = false, version = "0.18" }

# External dependencies
anyhow         = { default-features = false, features = ["backtrace", "std"], version = "1.0" }
assert_matches = { default-features = false, version = "1.5" }
rand           = { default-features = false, version = "0.9" }
rstest         = { version = "0.26" }
thiserror      = { default-features = false, version = "2.0" }
tokio          = { default-features = false, features = ["sync"], version = "1" }
